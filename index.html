<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيادة د. عبد الرحمن الزميتي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #f8fafc; }
        .doctor-card { border-radius: 2rem; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto bg-white shadow-2xl doctor-card overflow-hidden">
        <div class="bg-blue-600 p-8 text-center">
            <div class="inline-block p-1 bg-white rounded-full shadow-lg mb-4">
                <img src="doctor.jpg" alt="د. عبد الرحمن الزميتي" class="w-32 h-32 rounded-full object-cover">
            </div>
            <h1 class="text-white text-2xl font-bold">د. عبد الرحمن الزميتي</h1>
            <p class="text-blue-100 mt-1">أخصائي جراحة الكلى والمسالك البولية</p>
        </div>

        <div class="p-6">
            <form id="bookingForm" class="space-y-4">
                <input type="text" id="name" placeholder="اسم المريض بالكامل" required class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-right">
                <input type="number" id="age" placeholder="السن" required class="w-full p-4 bg-gray-50 border border-gray-200 rounded-xl outline-none text-right">
                
                <div class="bg-gray-50 p-4 rounded-xl">
                    <label class="block text-gray-600 text-sm mb-2 text-right">إرسال الحجز إلى:</label>
                    <div class="flex justify-around">
                        <label class="flex items-center gap-2"><input type="radio" name="target" value="doctor" checked> الدكتور</label>
                        <label class="flex items-center gap-2"><input type="radio" name="target" value="staff"> السكرتارية</label>
                    </div>
                </div>

                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-xl shadow-lg transition-all transform hover:scale-105">
                    حجز الموعد الآن
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('bookingForm').onsubmit = function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const phone = "201025605196"; 
            const message = `حجز جديد:\nالاسم: ${name}\nالسن: ${age}`;
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
        };
    </script>
</body>
</html>
